<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="IconContainer">
            <div id="VoiceIndicator" class="BaseCircle">
                <i id="VoiceIcon" class="fa-solid fa-headset"></i>
            </div>
            <div id="HealthIndicator" class="BaseCircle">
                <i id="hp-icon" class="fa-solid fa-heart-pulse"></i>   
            </div>
            <div id="ArmorIndicator" class="BaseCircle">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div id="HungerIndicator" class="BaseCircle">
                <i class="fas fa-pizza-slice"></i>
            </div>
            <div id="ThirstIndicator" class="BaseCircle">
                <i id="ThirstIcon" class="fa-solid fa-martini-glass-citrus"></i>
            </div>
            <div id="OxygenIndicator" class="BaseCircle">
                <i id="HungerIcon" class="fas fa-lungs"></i>
            </div>
            <div id="StressIndicator" class="BaseCircle">
                <i id="StressIcon" class="fas fa-brain"></i>
              </div>
            <div id="StaminaIndicator" class="BaseCircle">
                <i id="StaminaIcon" class="fas fa-running"></i>
              </div>
            <div id="IdIndicator" class="BaseCircle">
                <i id="IdIcon" class="fas fa-fingerprint"></i>
                <div id="idKaros"></div>
            </div>
        </div>
        <img src="logo.gif" alt="Logo" class="logo">
        <div id="VehicleContainer" style="display: none;">
            <div id="SpeedCircle" class="BaseCircle">
                <h1 id="SpeedIndicator"></h1>
                <p>KMH</p>
            </div>
            <div id="FuelCircle" class="BaseCircle">
                <i id="FuelIndicator" class="fas fa-gas-pump"></i>
            </div>
            <div id="CerchioCintura" class="BaseCircle"><i id="IndicatoreCintura" class="fas fa-compress-alt"></i></div>
            <div id="CerchioCruise" class="BaseCircle"><i id="IndicatoreCruise" class="fas fa-gauge-simple-high"></i></div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.6.1/progressbar.min.js" integrity="sha512-7IoDEsIJGxz/gNyJY/0LRtS45wDSvPFXGPuC7Fo4YueWMNOmWKMAllEqo2Im3pgOjeEwsOoieyliRgdkZnY0ow==" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="cerchio.js"></script>
</body>

</html>
